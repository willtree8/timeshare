<!DOCTYPE html>
<html lang="en">
<head>
	<title>timetable config</title>
	<link href="css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
	<div>
		<form>
			<button type="button" class="collapsible">Yes</button>
			<input type="submit" value="No">
		</form>
	</div>
	
	<div>
		<form>
			<label>Number of weeks?</label>
			<input type="range" min="13" max="25" value="16" class="slider" id="userAge">
			<label>Days per week?</label>
			<input type="range" min="13" max="25" value="16" class="slider" id="daysPerWeek">
			<label>Periods per day?</label>
			<input type="range" min="13" max="25" value="16" class="slider" id="periodsPerDay">
			<input type="submit" value=">">
		</form>
	</div>
</body>
</html>
