<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- My CSS -->
	<link href="css/style.css" type="text/css" rel="stylesheet" />

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>TimeShare</title>
</head>

<body class="container-fluid vh-100">

	<nav class="navbar navbar-light bg-light fixed-bottom">
		<div class="container-fluid justify-content-center">
			<a class="btn btn-sm btn-outline-secondary" type="button" href="./table.html">TimeTable</a>
			<a class="btn btn-outline-success mx-2" type="button" href="#">Overview</a>
			<a class="btn btn-sm btn-outline-secondary" type="button" href="./friends.html">Friends</a>
		</div>
	</nav>

	<div class="container d-flex flex-column justify-content-start vh-100">
		<div class="card my-3">
			<div class="card-body">
				<h5 class="card-title">Current Period</h5>
				<hr>
				<div class="class-body">Monday, Week 2, Period 2</div>
			</div>
		</div>

		<div class="card my-3">
			<div class="card-body">
				<h5 class="card-title">Your Timetable</h5>
			</div>
			<ol class="list-group list-group-flush">
				<li class="list-group-item">1</li>
				<li class="list-group-item bg-primary">2</li>
				<li class="list-group-item">3</li>
				<li class="list-group-item">4</li>
				<li class="list-group-item">5</li>
			</ol>
		</div>

		<div class="card my-3">
			<div class="card-body">
				<h5 class="card-title">Free Next</h5>
				<hr>
				<h5 class="card-title">Period 3</h5>
				<div class="class-body">Person, Person, Person, Person</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>

</html>
